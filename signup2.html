<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="health.png" alt="Left side image">
    </div>

    <div class="right">
      <img src="rightimg.png" alt="Tropo Zois Logo">
      <h2>Sign Up</h2>

      <form>
        <label>Gender</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gender" value="male"> Male
          </label>
          <label class="radio-label">
            <input type="radio" name="gender" value="female"> Female
          </label>
        </div>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age">

        <label for="weight">Weight (Kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Your Weight">

        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" placeholder="Enter Your Height">

        <div class="button-container">
  <button type="submit">Next</button>
</div>
      </form>
    </div>
  </div>
</body>
</html>
