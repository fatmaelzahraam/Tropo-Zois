<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div class="left">
        <img src="leftimg.png">
    </div>
    <div class="right">
        <img src="rightimg.png">
        <h1>Sign Up</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your user name">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Enter your password">
            
              <div class="or-divider">
                            <div class="line"></div>
                            <span>OR</span>
                            <div class="line"></div>
                        </div>
            
            <p>Do have an Account? <a href="#" class="login-link">Log in</a></p>
            
          <div class="button-container">
  <button type="submit">Next</button>
</div>

        </form>
    </div>
</div>
</body>
</html>
